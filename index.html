<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header id="greeting-container">
    <div id="greeting-card" class="card mb-3">
    
      <div class="card-body">
          <h1 class="card-title" id="welcome">Welcome to Inclusive Hogwarts!</h1>
          <h3 class="card-title">Unlike the TERF original, everyone is welcome here!!</h3>
          <h5 class="card-title">Ready to be sorted into your house?</h5>
          <div id="new-student"></div>

        <form id="student-form">
            <div id="form-container">            <button type="button" class="btn btn-light" id="startSorting">Start the Sorting!</button>
            </div>

        </form>
      </div>
      
    </div>
  </header>


  <div id="house-btn-container"></div>

  <div id="all-students-container">  
    <div id="student-container"></div>

    <div id="expelled-container"></div>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
